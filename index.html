<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3.1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            
            <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
        </header>

        <form class="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="fieldset-wrapper">
                    <div class="name-row">
                        <div class="input-wrapper">
                            <Label for="event-name">Nome</Label>
                            <input type="text" id="event-name">
                        </div>
                        <div class="input-wrapper">
                            <Label for="event-lastname">Sobrenome</Label>
                            <input type="text" id="event-lastname">
                        </div>

                    </div>
                    <div class="input-wrapper">
                        <Label for="event-email">Email<span>(digite um email válido)</span></Label>
                        <input type="email" id="event-email">
                    </div>
                    <div class="input-wrapper">
                        <Label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></Label>
                        <input type="password" id="event-password">
                    </div>

                </div>

        
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <Label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></Label>
                        <input type="text" id="event-mentor">
                    </div>
                    
                </div>            
            </fieldset>   
            
            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <div class="fieldset-wrapper">
                    <h2>Primeira mentoria</h2>

                    <div class="colun-3">
                        <div class="input-wrapper">
                            <Label for="event-date">Data<span>(DD/MM/AAAA)</span></Label>
                            <input type="date" id="event-date">
                        </div>
                        <div class="input-wrapper">
                            <Label for="event-begin">Das</Label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <Label for="event-end">Até</Label>
                            <input type="time" id="event-end">
                        </div>

                    </div>

                    <h2>Segunda mentoria</h2>

                    <div class="colun-3">
                        <div class="input-wrapper">
                            <Label for="event-date">Data<span>(DD/MM/AAAA)</span></Label>
                            <input type="date" id="event-date">
                        </div>
                        <div class="input-wrapper">
                            <Label for="event-begin">Das</Label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <Label for="event-end">Até</Label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
               
                </div>            
            </fieldset>  
        </form>
    <div class="button">
        <button type="submit" form="my-form">Salvar</button>   
    
    </div>
    
</body>
</html>
